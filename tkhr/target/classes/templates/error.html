<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
</head>
<body>
    <h1>エラーが発生しました</h1>
    <p>ステータスコード: <span th:text="${status}"></span></p>
    <p>エラーメッセージ: <span th:text="${error}"></span></p>
    <p>詳細: <span th:text="${message}"></span></p>
    <a href="/">ホームに戻る</a>
</body>
</html>
